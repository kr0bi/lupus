services:
  db:
    image: postgres:15-alpine
    container_name: lupus-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-lupus}
      POSTGRES_USER: ${DB_USERNAME:-lupus}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lupus}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lupus"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lupus-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: ${DB_URL:-jdbc:postgresql://db:5432/lupus}
      DB_USERNAME: ${DB_USERNAME:-lupus}
      DB_PASSWORD: ${DB_PASSWORD:-lupus}
      DB_DRIVER: org.postgresql.Driver
      HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_PROFILES_ACTIVE: prod
      LUPUS_JWT_SECRET: c2VjcmV0LXNlY3JldC1kb2NrZXItc2VjcmV0LXNlcmlhbGl6ZWQ=
    ports:
      - "8080:8080"

volumes:
  db-data:
