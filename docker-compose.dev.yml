services:
  db:
    image: postgres:15-alpine
    container_name: lupus-postgres-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-lupus}
      POSTGRES_USER: ${DB_USERNAME:-lupus}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lupus}
    ports:
      - "5432:5432"
    volumes:
      - db-data-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lupus"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: maven:3.9-eclipse-temurin-21
    container_name: lupus-backend-dev
    working_dir: /app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://db:5432/lupus
      DB_USERNAME: lupus
      DB_PASSWORD: lupus
      DB_DRIVER: org.postgresql.Driver
      HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
      - "5005:5005"
    volumes:
      - ./backend:/app
      - maven-cache:/root/.m2
    command: sh -c "mvn spring-boot:run -Dspring-boot.run.jvmArguments='-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005'"

  frontend:
    image: node:20-alpine
    container_name: lupus-frontend-dev
    working_dir: /app
    depends_on:
      - backend
    environment:
      EXPO_PUBLIC_API_URL: http://localhost:8080/api
      EXPO_NO_TELEMETRY: 1
    ports:
      - "8081:8081"
      - "8082:8082"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.expo
    command: sh -c "npm ci && npx expo start"

volumes:
  db-data-dev:
  maven-cache:
